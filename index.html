<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple_Roulette</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/intro.css">

  <!-- Matter.js  -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"
    integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./js/modal_game_explain.js"></script>
  <script defer src="./js/modal_title_choice.js"></script>
  <script defer src="./js/intro_drop.js"></script>
  <!-- <script defer src="./js/slot_spin.js"></script> -->
</head>

<body>

  <section class="intro">
    <canvas id="matterCanvas"></canvas>
    <div class="intro_click">Click anywhere to continue</div>
 
    <div id="intro_dropCoin_container">
     
    </div>
  </section>


  <div class="triple_wrap">

    <!-- modal_game_explain section @qbobl5 -->
    <div id="modal_game_explain" class="modal_game_explain">
      <div class="modal_game_explain_content">
        <div class="modal_game_explain_content_top_wrap">
          <p class="modal_game_explain_content_text_title">🎮게임 규칙🎮</p>
        </div>
        <div class="modal_game_explain_content_text">
          <div class="modal_game_explain_content_text_comment">
            <p> I.원하는 주제를 선택해주세요.</p>
            <img src="./img/modal_game_explain/title_choice_img.JPG">

          </div>
          <div class="modal_game_explain_content_text_comment">
            <p> II.돌아가는 슬롯의 버튼을 누르면 멈춰요.</p>
            <img src="./img/modal_game_explain/button_img.png">
          </div>
          <div class="modal_game_explain_content_text_comment">
            <p> III.버튼을 모두 누른 후 재시작을 원하면 토클을 눌러주세요.</p>
            <img src="./img/modal_game_explain/toggle_img.png" class="toggle_img">
          </div>
          <div class="modal_game_explain_content_text_comment">
            <p> IV.원하는 다른 주제를 선택 시 똑같은 과정이 반복돼요.</p>
            <img src="./img/modal_game_explain/title_choice_img2.JPG">
          </div>
        </div>
        <div class="modal_game_explain_bottom">
          <div></div>
          <p>모두들 즐겜🤗</p>
          <p class="modal_game_explain_content_close">닫기</p>
        </div>
      </div>
    </div>

    

    <!-- modal_title_choice section @doyi0107 -->
    <div id="modal_title_choice_wrap" class="modal">
      <div class="modal_title_choice_content_wrap">
        <div class="title_choice_content_top_wrap">
          <div class="title_choice_subtitle" id="title_choice_subtitle">💥원하는 주제를 선택해주세요💥</div>
        </div>
        <div class="title_choice_content_middle_wrap">
          <div class="title_choice_content_middle">
            <p class="topic_choice">당신의 미래에 배우자는?</p>
            <p class="topic_choice">숨겨둔 자산이 가장 많은 사람은?</p>
            <p class="topic_choice">연애를 가장 많이 한 사람은?</p>
          </div>

        </div>
        <div class="title_choice_content_bottom">
          <p id="modal_title_choice_close_btn">닫기</p>
        </div>
    
      </div>
    </div>
    <div class="triple_wrap_inner">
      <section class="triple_top">
        <div class="triple_top_left_title_circle triple_top_title_circle"></div>
        <div class="triple_top_inner">
          <div class="triple_top_circle_wrap">
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
          </div>
          <div class="triple_top_outside_text_wrap">
            <div class="triple_top_outside_text_left">
              <div class="triple_top_text_left_circle"></div>
              <div class="triple_top_text_left_circle"></div>
            </div>
            <div class="triple_top_outside_text_inner" id="triple_title_wrap">
              <p class="triple_top_outside_text" id="triple_title" title="주제를 선택하세요">주제를 선택하세요</p>
            </div>
            <div class="triple_top_outside_text_right">
              <div class="triple_top_text_right_circle"></div>
              <div class="triple_top_text_right_circle"></div>
            </div>
          </div>
          <div class="triple_top_circle_wrap">
            <div class="triple_top_circle_bottom_wrap">
              <div class="triple_top_circle_bottom"></div>
              <div class="triple_top_circle_bottom"></div>
            </div>
          </div>
        </div>
        <div class="triple_top_right_title_circle triple_top_title_circle"></div>
      </section>
      <section class="triple_middle">
        <div class="triple_middle_inner">
          <div class="triple_middle_circle_left_wrap">
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
          </div>
          <div class="triple_middle_outside_box_wrap">
            <div class="triple_middle_outside_gold">
              <div class="triple_middle_outside_gold_first triple_middle_outside_gold_box" style="overflow: hidden;">
                <div class=" triple_middle_outside_gold_box_inner" id="">

                </div>
              </div>
              <div class="triple_middle_outside_gold_first triple_middle_outside_gold_box" style="overflow: hidden;">
                <div class=" triple_middle_outside_gold_box_inner" id="">

                </div>
              </div>
              <div class="triple_middle_outside_gold_first triple_middle_outside_gold_box" style="overflow: hidden;">
                <div class=" triple_middle_outside_gold_box_inner" id="">

                </div>
              </div>
            </div>
          </div>
          <div class="triple_middle_circle_right_wrap">
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
            <div class="triple_middle_circle"></div>
          </div>
        </div>
        <div class="triple_middle_toggle">
          <!-- toggle area -->
          <div class="_toggle">
            <input type="checkbox" id="toggle" name="toggle" />
            <label for="toggle">
              <i class="_toggle_bulb">
                <span class="_toggle_bulb_center"></span>
                <span class="_toggle_bulb_filament1"></span>
                <span class="_toggle_bulb_filament2"></span>
                <span class="_toggle_bulb_reflections">
                  <span></span>
                </span>
                <span class="_toggle_bulb_sparks">
                  <i class="_toggle_bulb_sparks_spark1"></i>
                  <i class="_toggle_bulb_sparks_spark2"></i>
                  <i class="_toggle_bulb_sparks_spark3"></i>
                  <i class="_toggle_bulb_sparks_spark4"></i>
                </span>
              </i>
            </label>
          </div>
        </div>
      </section>
      <section class="triple_bottom">
        <div class="triple_bottom_support"></div>
        <div class="triple_bottom_board">
          <div class="triple_bottom_board_btn_wrap">
            <div class="triple_bottom_board_btn">
              <input type="checkbox" id="button1" class="_board_btn_input" />
              <label for="button1" class="_board_btn_label"></label>
            </div>
            <div class="triple_bottom_board_btn">
              <input type="checkbox" id="button2" class="_board_btn_input" />
              <label for="button2" class="_board_btn_label"></label>
            </div>
            <div class="triple_bottom_board_btn">
              <input type="checkbox" id="button3" class="_board_btn_input" />
              <label for="button3" class="_board_btn_label"></label>
            </div>
          </div>
        </div>

        <div class="triple_bottom_board_line"></div>
        <div class="triple_bottom_board_shadow"></div>
      </section>
    </div>

    <div class="triple_wrap_background">
      <div class="triple_wrap_background_item item1Box">
        <div class="item1Box_img"></div>
      </div>
      <div class="triple_wrap_background_item item2Box">
        <div class="item2Box_img"></div>
      </div>
      <button id="open_modal_game_explain" >
        <img src="./img/modal_btn.png" alt="Open Modal" class="modal_game_explain_img">
      </button>
      
    </div>
  </div>
</body>
<script type="module" src="./js/btn_toggle.js"></script>
<script type="module" src="./js/game_result.js"></script>
<script type="module" src="./js/jackpot_list_data.js"></script>
<script type="module" src="./js/jackpot_event.js"></script>

</html>
