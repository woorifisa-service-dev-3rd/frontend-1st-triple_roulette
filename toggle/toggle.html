<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Toggle</title>

    <!-- toggle css -->
    <link rel="stylesheet" href="toggle.css" />
  </head>

  <body>
    <div class="container">

        <!-- toggle area -->
      <div class="_toggle">
        <input type="checkbox" id="toggle" name="toggle" />
        <label for="toggle">
          <i class="_toggle_bulb">
            <span class="_toggle_bulb_center"></span>
            <span class="_toggle_bulb_filament1"></span>
            <span class="_toggle_bulb_filament2"></span>
            <span class="_toggle_bulb_reflections">
              <span></span>
            </span>
            <span class="_toggle_bulb_sparks">
              <i class="_toggle_bulb_sparks_spark1"></i>
              <i class="_toggle_bulb_sparks_spark2"></i>
              <i class="_toggle_bulb_sparks_spark3"></i>
              <i class="_toggle_bulb_sparks_spark4"></i>
            </span>
          </i>
        </label>
      </div>
      
    </div>
  </body>
</html>
